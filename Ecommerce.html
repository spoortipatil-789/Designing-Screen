<script>
//   2. Javascript function that prints the reverse number.

  let x= 234985696;
  let reverseNum="";
  x= x.toString();
const myFunction = () =>{
  for(let i=x.length-1; i>=0; i--){
    reverseNum+= x[i];
  }
  return Number(reverseNum)
}
